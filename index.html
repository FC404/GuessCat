<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>蒙题小猫</title>
    <meta http-equiv="x-rim-auto-match" content="none">
    <link rel="icon" href="./favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.1s linear;
            pointer-events: none;
            z-index: 1;
        }

        .bg-layer.active {
            opacity: 1;
        }

        /* 成功动画容器 */
        #animContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            display: none;
            pointer-events: none;
            background: rgba(0,0,0,0.01); /* 微弱背景防止点击穿透 */
        }

        /* 动图样式 */
        #animContainer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .select-btn {
            position: absolute;
            color: #fff;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(6px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
            transition: transform 0.2s;
            font-size: 1.2rem;
            z-index: 10;
        }

        .select-btn:active {
            transform: scale(0.95);
        }

        .btn-tissue { bottom: 14%; left: 8%; width: 36%; height: 8%; }
        .btn-carrot { bottom: 14%; right: 8%; width: 36%; height: 8%; }

        .countdown {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            font-weight: 900;
            color: #fff;
            z-index: 998;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            transition: opacity 0.2s ease;
        }
        .countdown.show { opacity: 1; }
    </style>
</head>

<body>

    <div class="game-container">
        <!-- 静态背景 -->
        <img src="./image/1.png" class="bg-layer active" id="img-normal">
        <img src="./image/2.png" class="bg-layer" id="img-tissue">
        <img src="./image/3.png" class="bg-layer" id="img-carrot">

        <!-- 动画容器 (这里是空的，通过JS插入) -->
        <div id="animContainer"></div>

        <!-- 按钮 -->
        <div class="select-btn btn-tissue" onclick="makeChoice('tissue')">选项1</div>
        <div class="select-btn btn-carrot" onclick="makeChoice('carrot')">选项2</div>

        <!-- 倒计时 -->
        <div id="countdown" class="countdown">3</div>
    </div>

    <script>
        /* ================= 配置 ================= */
        // 动画文件名 (请确保文件在 video 文件夹下)
        const ANIM_FILE = './video/success.webp'; 
        const ANIM_DURATION = 3500; // 动画时长(毫秒)
        /* ======================================= */

        const els = {
            imgs: {
                normal: document.getElementById('img-normal'),
                tissue: document.getElementById('img-tissue'),
                carrot: document.getElementById('img-carrot')
            },
            animContainer: document.getElementById('animContainer'),
            countdown: document.getElementById('countdown')
        };

        let correctAnswer = '';
        let isPlaying = false;
        
        // 核心：用于存储下载到内存的动图地址
        let cachedAnimUrl = null;

        const sounds = {
            tissue: new Audio('./audio/tissue.m4a'),
            carrot: new Audio('./audio/carrot.m4a'),
            succeed: new Audio('./audio/succeed.m4a')
        };

        // 预加载音频
        Object.values(sounds).forEach(s => { s.preload = 'auto'; s.load(); });

        /* --- 核心优化：Blob 预加载技术 --- */
        // 网页打开时，立刻去下载动图，并存入内存
        function preloadAnimation() {
            fetch(ANIM_FILE)
                .then(response => response.blob())
                .then(blob => {
                    // 生成一个内存链接 (blob:http://....)
                    cachedAnimUrl = URL.createObjectURL(blob);
                    console.log("动图已加载入内存:", cachedAnimUrl);
                })
                .catch(err => console.error("动图加载失败:", err));
        }
        
        // 启动预加载
        preloadAnimation();

        function switchImage(type) {
            Object.values(els.imgs).forEach(img => img.classList.remove('active'));
            if (type === 'tissue') els.imgs.tissue.classList.add('active');
            else if (type === 'carrot') els.imgs.carrot.classList.add('active');
            else els.imgs.normal.classList.add('active');
        }

        function playVoice(type) {
            const audio = sounds[type];
            if (audio) {
                audio.currentTime = 0;
                audio.play().catch(() => {});
            }
        }

        function startCountdown(onFinish) {
            isPlaying = false;
            const steps = ['3', '2', '1'];
            let index = 0;
            function next() {
                if (index >= steps.length) {
                    els.countdown.classList.remove('show');
                    onFinish && onFinish();
                    return;
                }
                els.countdown.textContent = steps[index];
                els.countdown.classList.add('show');
                setTimeout(() => {
                    els.countdown.classList.remove('show');
                    index++;
                    setTimeout(next, 150);
                }, 500);
            }
            next();
        }

        function startGame() {
            switchImage('normal');
            startCountdown(() => {
                isPlaying = true;
                correctAnswer = Math.random() > 0.5 ? 'tissue' : 'carrot';
                playVoice(correctAnswer);
            });
        }

        /* --- 极速播放且必动方案 --- */
        function playSuccessEffect() {
            isPlaying = false;

            // 1. 播放声音
            sounds.succeed.currentTime = 0;
            sounds.succeed.play().catch(() => {});

            // 2. 准备动画
            // 如果内存里有(cachedAnimUrl)，就用内存的；如果没有(还没下完)，就降级用网络链接
            const urlToUse = cachedAnimUrl || ANIM_FILE;

            // 技巧：先清空，再插入一个新的 img 标签
            // 这会强制浏览器认为这是一个全新的图片，从而从第一帧开始播放
            els.animContainer.innerHTML = ''; 
            
            // 创建新图片
            const img = new Image();
            img.src = urlToUse;
            
            els.animContainer.appendChild(img);
            els.animContainer.style.display = 'block';

            // 3. 定时结束
            setTimeout(() => {
                els.animContainer.style.display = 'none';
                els.animContainer.innerHTML = ''; // 销毁DOM，释放内存
                sounds.succeed.pause();
                startGame();
            }, ANIM_DURATION);
        }

        function makeChoice(choice) {
            if (!isPlaying) return;
            switchImage(choice);

            if (choice === correctAnswer) {
                setTimeout(playSuccessEffect, 300);
            } else {
                playVoice(correctAnswer);
                setTimeout(() => {
                    if (isPlaying) switchImage('normal');
                }, 800);
            }
        }

        /* 初始化交互解锁 */
        window.addEventListener('click', () => {
            if (sounds.tissue.currentTime === 0) {
                Object.values(sounds).forEach(s => s.load());
            }
        }, { once: true });

        startGame();
    </script>
</body>
</html>
