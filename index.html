<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>蒙题小猫</title>
    <meta http-equiv="x-rim-auto-match" content="none">
    <link rel="icon" href="./favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.1s linear;
            pointer-events: none;
            z-index: 1;
        }

        .bg-layer.active {
            opacity: 1;
        }

        /* 成功动画容器 */
        #animContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            display: none; /* 默认隐藏 */
            pointer-events: none;
        }

        /* 动图样式 */
        #animContainer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .select-btn {
            position: absolute;
            color: #fff;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(6px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
            transition: transform 0.2s;
            font-size: 1.2rem;
            z-index: 10;
        }

        .select-btn:active {
            transform: scale(0.95);
        }

        .btn-tissue { bottom: 14%; left: 8%; width: 36%; height: 8%; }
        .btn-carrot { bottom: 14%; right: 8%; width: 36%; height: 8%; }

        .countdown {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            font-weight: 900;
            color: #fff;
            z-index: 998;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            transition: opacity 0.2s ease;
        }
        .countdown.show { opacity: 1; }

        /* 一个不可见的预加载容器 */
        #preload-area {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
            opacity: 0;
            z-index: -1;
        }
    </style>
</head>

<body>

    <div class="game-container">
        <!-- 静态背景 -->
        <img src="./image/1.png" class="bg-layer active" id="img-normal">
        <img src="./image/2.png" class="bg-layer" id="img-tissue">
        <img src="./image/3.png" class="bg-layer" id="img-carrot">

        <!-- 动画容器 -->
        <div id="animContainer"></div>

        <!-- 按钮 -->
        <div class="select-btn btn-tissue" onclick="makeChoice('tissue')">选项1</div>
        <div class="select-btn btn-carrot" onclick="makeChoice('carrot')">选项2</div>

        <!-- 倒计时 -->
        <div id="countdown" class="countdown">3</div>

        <!-- 【核心】预加载区域：网页一打开就开始下载 WebP -->
        <div id="preload-area">
            <!-- 请确保文件名正确，推荐用 webp -->
            <img id="source-anim" src="./video/success.webp" alt="preload">
        </div>
    </div>

    <script>
        /* ================= 配置 ================= */
        const ANIM_DURATION = 3500; // 动画播放时长(毫秒)
        /* ======================================= */

        const els = {
            imgs: {
                normal: document.getElementById('img-normal'),
                tissue: document.getElementById('img-tissue'),
                carrot: document.getElementById('img-carrot')
            },
            animContainer: document.getElementById('animContainer'),
            sourceAnim: document.getElementById('source-anim'), // 预加载好的那个图片
            countdown: document.getElementById('countdown')
        };

        let correctAnswer = '';
        let isPlaying = false;

        const sounds = {
            tissue: new Audio('./audio/tissue.m4a'),
            carrot: new Audio('./audio/carrot.m4a'),
            succeed: new Audio('./audio/succeed.m4a')
        };

        // 预加载音频
        Object.values(sounds).forEach(s => { s.preload = 'auto'; s.load(); });

        function switchImage(type) {
            Object.values(els.imgs).forEach(img => img.classList.remove('active'));
            if (type === 'tissue') els.imgs.tissue.classList.add('active');
            else if (type === 'carrot') els.imgs.carrot.classList.add('active');
            else els.imgs.normal.classList.add('active');
        }

        function playVoice(type) {
            const audio = sounds[type];
            if (audio) {
                audio.currentTime = 0;
                audio.play().catch(() => {});
            }
        }

        function startCountdown(onFinish) {
            isPlaying = false;
            const steps = ['3', '2', '1'];
            let index = 0;
            function next() {
                if (index >= steps.length) {
                    els.countdown.classList.remove('show');
                    onFinish && onFinish();
                    return;
                }
                els.countdown.textContent = steps[index];
                els.countdown.classList.add('show');
                setTimeout(() => {
                    els.countdown.classList.remove('show');
                    index++;
                    setTimeout(next, 150);
                }, 500);
            }
            next();
        }

        function startGame() {
            switchImage('normal');
            startCountdown(() => {
                isPlaying = true;
                correctAnswer = Math.random() > 0.5 ? 'tissue' : 'carrot';
                playVoice(correctAnswer);
            });
        }

        /* --- 极速播放 WebP 方案 --- */
        function playSuccessEffect() {
            isPlaying = false;

            // 1. 播放声音
            sounds.succeed.currentTime = 0;
            sounds.succeed.play().catch(() => {});

            // 2. 处理动画 (核心技巧：克隆节点)
            // 浏览器已经下载好了 sourceAnim。我们克隆它，浏览器会直接从内存取，不走网络。
            // 克隆也是为了重置 GIF/WebP 的播放进度到第一帧。
            els.animContainer.innerHTML = ''; // 清空
            const newImg = els.sourceAnim.cloneNode(true);
            newImg.removeAttribute('id'); // 移除ID防止冲突
            els.animContainer.appendChild(newImg);
            
            // 3. 显示
            els.animContainer.style.display = 'block';

            // 4. 定时结束
            setTimeout(() => {
                els.animContainer.style.display = 'none';
                els.animContainer.innerHTML = ''; // 清理内存
                sounds.succeed.pause();
                startGame();
            }, ANIM_DURATION);
        }

        function makeChoice(choice) {
            if (!isPlaying) return;
            switchImage(choice);

            if (choice === correctAnswer) {
                setTimeout(playSuccessEffect, 300);
            } else {
                playVoice(correctAnswer);
                setTimeout(() => {
                    if (isPlaying) switchImage('normal');
                }, 800);
            }
        }

        /* 初始化交互解锁 */
        window.addEventListener('click', () => {
            if (sounds.tissue.currentTime === 0) {
                Object.values(sounds).forEach(s => s.load());
            }
        }, { once: true });

        startGame();
    </script>
</body>
</html>
